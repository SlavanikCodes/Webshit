<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Cinema</title>
    <link rel="icon" href="img/Cinema.png" type="image/x-icon">
    <link rel="stylesheet" href="css/showtimes.css"> 
    
</head>
<body>
    <div class="navbar"> 
        <a href="showtimes.html">Showtimes</a>
        <a href="index.html" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; margin: 0px 10%; letter-spacing: 3px;">Absolute Cinema</a>
        <a href="snack.html">Food and Drinks</a>
    </div>
    <div class="content">
        <div class="title">
         <h1>Choose from the current airing movies</h1>
        </div>
        <p>We have a movie for everyone!</p>
        <div class="movie"> <!-- Images of the movies -->
            <div>
                <a href="minecraft.html"><img src="img/MinecraftCard.jpg" alt="Minecraft Movie"></a>
            </div>
            <div>
                <a href="accountant.html"><img src="img/AccountantCard.jpg" alt="Accountant Movie"></a>
            </div>
            <div>
                <a href="snowwhite.html"><img src="img/SnowWhiteCard.jpg" alt="Snow White Movie"></a>
            </div>
        </div>

        <div class="movie-selector"> <!-- Movie selector section with drop down menu -->
            <label for="movie">Select a movie:</label>
            <select id="movie" name="movie">
                <option value="minecraft" data-price="10">Minecraft</option>
                <option value="accountant" data-price="12">The Accountant</option>
                <option value="snowwhite" data-price="8">Snow White</option>
            </select>
        </div>

        <div class="ticket-quantity"> <!-- Ticket quantity section with input fields for adults and children tickets -->
            <label for="adults">Adults:</label>
            <input type="number" id="adults" name="adults" min="0" value="0">
            <label for="children">Children:</label>
            <input type="number" id="children" name="children" min="0" value="0">
        </div>

        <button id="calculate-total">Calculate Total</button> <!-- This button calculates the total price based on how many tickets -->

        <div id="total-price" style="text-align: center; margin-top: 30px;"> <!-- This is the total price section that shows the total price of the tickets -->
            <h2>Total Price: â‚¬<span id="total">0.00</span></h2>
        </div>

        <button class="add-to-cart" id="purchase">Purchase</button> <!-- This button is for purchasing the tickets -->

        <br>

    </div>
    <footer>
        <div class="footer-content">
            <p>Contact us: +91 1234567890</p>
            <h3 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; margin: 0px 10%; letter-spacing: 3px;color: white;">Absolute Cinema</h3>
            <p>Email: AbsoluteCinema@gmail.com</p>
        </div>
    </footer>
</body>
</html>
<script src="js/showtimes.js"></script> <!--JavaScript file for the showtimes page -->
